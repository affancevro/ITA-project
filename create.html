    <main id="main">
        <form method="POST" id="createForm">
            <h1>Izradite novi Artikal</h1>
            <p>Popunite slobodna polja da bi stvorili novi artikal</p>
            <input type="text" id="title" placeholder="Ime Artikla">
            <textarea id="content" placeholder="Detaljno"></textarea>
            <input type="file" id="cover">
            <input id="postSubmit" type="submit" value="Submit">

        </form>
        <div id="progressHandler">
            <p>Izrada novog artikla , Molimo pricekajte...</p>
            <progress id="progressBar" value="" max="100"></progress>

        </div>

    </main>
